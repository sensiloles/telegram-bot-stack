name: ğŸ› Bug Report
description: Report a bug or issue with the Quit Smoking Bot
title: "[Bug] "
labels: ["bug", "status:planning"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reporting a bug! ğŸ›

        This form will help us understand and fix the issue quickly.
        Cloud Agent will automatically analyze and prioritize your report.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: What's wrong? Describe the bug clearly.
      placeholder: "The bot crashes when..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ“ Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Start the bot
        2. Send command /status
        3. Click multiple times
        4. Bot crashes
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ğŸ” Expected Behavior
      description: What should happen?
      placeholder: "The bot should respond with status message..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happens?
      placeholder: "Instead, the bot crashes with error..."
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ğŸš¨ Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Affects some functionality
        - High - Major feature broken
        - Critical - Bot completely broken
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: ğŸ¨ Component
      description: Which component is affected?
      options:
        - Bot Commands
        - Notifications
        - User Management
        - Prize System
        - Docker/Deployment
        - CLI Tools
        - Monitoring
        - Other/Unknown
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸŒ Environment
      description: What environment are you using?
      value: |
        - **OS**:
        - **Python Version**:
        - **Bot Version/Commit**:
        - **Deployment**: Docker / Local / Other
        - **Docker Version** (if applicable):
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“ Logs / Screenshots
      description: |
        Please include relevant logs or screenshots.
        You can drag and drop images here.
      placeholder: |
        ```
        Paste error logs here
        ```
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“‹ Additional Context
      description: Any other information that might help?
      placeholder: "This started happening after..."
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: âœ… Checklist
      description: Before submitting
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have included all necessary information
          required: true
        - label: I can provide more details if needed
          required: false

  - type: markdown
    attributes:
      value: |
        ---

        **ğŸ¤– Cloud Agent Commands:**
        After creating this issue, you can use these commands in comments:
        - `/estimate` - Get fix time estimate
        - `/relate` - Find related issues/files
        - `/assign @username` - Assign to someone
