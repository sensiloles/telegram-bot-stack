[semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["telegram_bot_stack/__init__.py:__version__"]
build_command = "pip install build && python -m build"
major_on_zero = false
tag_format = "v{version}"

[semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "perf", "refactor", "docs", "chore", "test", "ci", "build"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[semantic_release.branches.main]
match = "main"
prerelease = false

[semantic_release.changelog]
template_dir = ".github/templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "github-actions <actions@github.com>"

[semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
