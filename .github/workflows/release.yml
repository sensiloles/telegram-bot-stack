name: Release

# Automatic release on merge to main
# Waits for ALL tests (unit, integration, e2e) before releasing

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  # First: Run ALL tests in parallel
  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/unit-tests.yml

  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/integration-tests.yml

  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/e2e-tests.yml

  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  type-check:
    name: Type Check
    uses: ./.github/workflows/type-check.yml

  # Then: Release only if ALL required tests pass
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, lint]
    # Note: type-check is not required (it's allowed to fail)

    # Don't run on docs-only changes
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Check if release needed
        id: check_release
        run: |
          # Check if there are any feat/fix commits since last release
          if git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD --oneline | grep -qE '^[a-f0-9]+ (feat|fix|perf)[\(:]'; then
            echo "release_needed=true" >> $GITHUB_OUTPUT
          else
            echo "release_needed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No release-worthy commits found"
          fi

      - name: Python Semantic Release
        if: steps.check_release.outputs.release_needed == 'true'
        id: semantic_release
        run: |
          pip install python-semantic-release
          semantic-release version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Package (optional)
        if: steps.check_release.outputs.release_needed == 'true'
        run: |
          pip install build
          python -m build
          echo "ðŸ“¦ Package built successfully"
          # Uncomment to publish to PyPI:
          # pip install twine
          # twine upload dist/*

      - name: Release Summary
        if: always()
        run: |
          echo "## ðŸ“Š Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show test results
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¯ E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show release status
          echo "### Release Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_release.outputs.release_needed }}" == "true" ]; then
            # Get latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
            echo "âœ… **Release Process Completed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Latest Tag:** \`$LATEST_TAG\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Install:** \`pip install git+https://github.com/${{ github.repository }}.git@$LATEST_TAG\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Check:** [Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check_release.outputs.release_needed }}" == "false" ]; then
            echo "â„¹ï¸ **No release needed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Only docs/chore commits found. No version bump required." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Release failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi
