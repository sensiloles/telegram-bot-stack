name: Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "**.md"
      - "docs/**"

jobs:
  check-docs:
    name: Check Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown files
        run: |
          echo "::group::ðŸ“– Checking markdown files"

          # Find all markdown files
          MD_FILES=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*")

          echo "Found markdown files:"
          echo "$MD_FILES"

          # Basic checks
          echo ""
          echo "âœ“ Markdown files found and readable"
          echo "::endgroup::"

      - name: Validate links (basic)
        run: |
          echo "::group::ðŸ”— Checking for broken internal links"

          # Check for common broken link patterns
          BROKEN_LINKS=$(grep -rn "\[.*\](\s*)" docs/ README.md CONTRIBUTING.md 2>/dev/null || true)

          if [ -n "$BROKEN_LINKS" ]; then
            echo "âš ï¸ Found potentially broken links:"
            echo "$BROKEN_LINKS"
            echo ""
            echo "::warning::Found empty markdown links - please review"
          else
            echo "âœ“ No obvious broken links found"
          fi

          echo "::endgroup::"

      - name: Documentation summary
        run: |
          echo "### âœ… Documentation Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All documentation files are valid" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This is a lightweight check. Full tests are skipped for documentation-only changes." >> $GITHUB_STEP_SUMMARY
