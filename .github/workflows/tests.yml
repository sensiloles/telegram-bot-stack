name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        id: pytest
        continue-on-error: true
        run: |
          pytest --cov=src/core \
                 --cov-report=xml \
                 --cov-report=term-missing \
                 --cov-report=html \
                 -v \
                 --tb=short

      - name: Display test summary
        if: always()
        run: |
          echo "### ðŸ§ª Tests on Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.pytest.outcome }}" == "success" ]; then
            echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed - check logs above" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail job if tests failed
        if: steps.pytest.outcome != 'success'
        run: exit 1

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports as artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate']) * 100)")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 80% threshold"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets 80% threshold"
          fi

  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: |
          ruff check .

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

  type-check:
    name: Type Check with mypy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        # Note: continue-on-error allows the job to show warnings without failing CI
        # TODO: Fix type errors and remove this flag
        continue-on-error: true
        run: |
          mypy src/core --ignore-missing-imports

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, type-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## ðŸ“Š Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Initialize exit code
          EXIT_CODE=0

          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY

          # Check test results
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| ðŸ§ª **Tests** | âœ… Passed | All Python versions (3.9, 3.10, 3.11, 3.12) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ§ª **Tests** | âŒ Failed | Check individual jobs for details |" >> $GITHUB_STEP_SUMMARY
            EXIT_CODE=1
          fi

          # Check linting results
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| ðŸŽ¨ **Linting** | âœ… Passed | Ruff linter + formatter |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸŽ¨ **Linting** | âŒ Failed | Check lint job for details |" >> $GITHUB_STEP_SUMMARY
            EXIT_CODE=1
          fi

          # Check type-check results (warning only, doesn't fail the build)
          if [ "${{ needs.type-check.result }}" == "success" ]; then
            echo "| ðŸ” **Type Check** | âœ… Passed | mypy type checking |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ” **Type Check** | âš ï¸ Warning | Type issues detected (non-blocking) |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Add helpful note
          if [ $EXIT_CODE -eq 0 ]; then
            echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** To see detailed test results with individual test names, click on the specific test jobs above (e.g., 'Test Python 3.11')." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs above for detailed error messages." >> $GITHUB_STEP_SUMMARY
          fi

          # Exit with appropriate code
          exit $EXIT_CODE
