name: Integration Tests

# Integration tests require Docker and may fail in CI environment
# These tests are non-blocking - they won't prevent PR merge if they fail
# Run locally: pytest tests/integration/ -v

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true # Don't block PR merge if integration tests fail

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client sshpass

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Mock VPS Docker image
        run: |
          docker build \
            -t mock-vps:latest \
            -f tests/integration/fixtures/Dockerfile.mock-vps \
            tests/integration/fixtures/

      - name: Check Docker
        run: |
          docker --version
          docker compose version
          docker images | grep mock-vps

      - name: Monitor Docker in background
        run: |
          # Start background Docker monitoring
          (
            while true; do
              sleep 30
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo "ðŸ³ Docker Status at $(date '+%H:%M:%S')"
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Image}}" 2>/dev/null || true

              # Show recent logs from mock VPS if it exists
              CONTAINER=$(docker ps --filter "name=mock-vps" --format "{{.Names}}" 2>/dev/null | head -1)
              if [ -n "$CONTAINER" ]; then
                echo ""
                echo "ðŸ“‹ Recent Mock VPS logs:"
                docker logs --tail 5 "$CONTAINER" 2>&1 || true
              fi
              echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
              echo ""
            done
          ) &
          echo "DOCKER_MONITOR_PID=$!" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
          echo "ðŸš€ Starting integration tests at $(date '+%Y-%m-%d %H:%M:%S')"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          pytest tests/integration/ \
            -v \
            -x \
            -n auto \
            --tb=short \
            --log-cli-level=INFO \
            --log-cli-format="%(asctime)s [%(levelname)s] %(message)s" \
            --log-cli-date-format="%H:%M:%S" \
            --cov=telegram_bot_stack \
            --cov-report=term \
            --cov-report=xml \
            --cov-fail-under=10 \
            -m "not slow" \
            --maxfail=3

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Integration tests completed at $(date '+%Y-%m-%d %H:%M:%S')"
        env:
          PYTEST_TIMEOUT: 300

      - name: Stop Docker monitoring
        if: always()
        run: |
          if [ -n "${{ env.DOCKER_MONITOR_PID }}" ]; then
            kill ${{ env.DOCKER_MONITOR_PID }} 2>/dev/null || true
          fi

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          name: integration-tests

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ” Docker Containers Status"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          docker ps -a || true
          echo ""

          # Show logs from all containers
          for container in $(docker ps -a --format "{{.Names}}" 2>/dev/null); do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
