          done

      - name: Cleanup Docker resources
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up Docker resources..."
          docker compose -f tests/integration/fixtures/docker-compose.mock-vps.yml down -v || true
          docker system prune -af || true
          echo "âœ… Cleanup complete"
