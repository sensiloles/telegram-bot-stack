name: Integration Tests

# Fast integration tests (no Docker, ~1-2 min)
# Run locally: pytest tests/integration/bot/ tests/integration/deployment/test_config.py

on:
  pull_request:
    branches: [main, develop]
  workflow_call: # Allow being called by release.yml
  workflow_dispatch: # Allow manual trigger

jobs:
  integration:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-cache-integration-${{ matrix.python-version }}-${{ hashFiles('tests/integration/**/*.py') }}
          restore-keys: |
            pytest-cache-integration-${{ matrix.python-version }}-
            pytest-cache-integration-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          echo "⚡ Running fast integration tests (no Docker required)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          pytest tests/integration/bot/ \
            tests/integration/deployment/test_config.py \
            tests/integration/deployment/test_docker.py \
            tests/integration/deployment/test_cli.py \
            tests/integration/deployment/test_vps.py \
            -v \
            --tb=short \
            --no-cov

          echo "✅ Integration tests completed"

      - name: Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "### ✅ Integration Tests Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Python ${{ matrix.python-version }}:** All integration tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Integration Tests Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Python ${{ matrix.python-version }}:** Some integration tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Check logs above for details**" >> $GITHUB_STEP_SUMMARY
          fi
