name: Integration Tests

# Integration tests require Docker and may fail in CI environment
# These tests are non-blocking - they won't prevent PR merge if they fail
# Run locally: pytest tests/integration/ -v

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true # Don't block PR merge if integration tests fail

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client sshpass

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Mock VPS Docker image
        run: |
          docker build \
            -t mock-vps:latest \
            -f tests/integration/fixtures/Dockerfile.mock-vps \
            tests/integration/fixtures/

      - name: Check Docker
        run: |
          docker --version
          docker compose version
          docker images | grep mock-vps

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            -v \
            -x \
            -n auto \
            --tb=short \
            --cov=telegram_bot_stack \
            --cov-report=term \
            --cov-report=xml \
            -m "not slow" \
            --maxfail=3
        env:
          PYTEST_TIMEOUT: 300

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: integration
          name: integration-tests

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker compose -f tests/integration/fixtures/docker-compose.mock-vps.yml down -v || true
          docker system prune -af || true
