# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c # frozen: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: "^telegram_bot_stack/cli/templates/" # Template files (Jinja2)
      - id: check-yaml
        exclude: "^telegram_bot_stack/cli/templates/" # YAML templates with Jinja2 syntax
      - id: check-json
        exclude: '^\.vscode/(settings\.json|settings\.recommended\.json)$' # JSONC with comments
      - id: pretty-format-json
        args: ["--autofix", "--indent=2", "--no-sort-keys"]
        exclude: '^\.vscode/(settings\.json|settings\.recommended\.json)$' # JSONC with comments
      - id: end-of-file-fixer
        exclude: "^telegram_bot_stack/cli/templates/" # Template files (Jinja2)
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version - keep in sync with pyproject.toml and CI
    rev: v0.8.4
    hooks:
      - id: ruff
        name: "üîç Ruff Linter"
        # Uses config from pyproject.toml
        args: [--fix]
      - id: ruff-format
        name: "üé® Ruff Formatter"
        # Uses config from pyproject.toml

  - repo: local
    hooks:
      - id: mypy
        name: "üîç Mypy Type Checker"
        entry: bash -c './venv/bin/mypy telegram_bot_stack --exclude="telegram_bot_stack/cli/templates" --config-file=pyproject.toml'
        language: system
        types: [python]
        exclude: ^(tests/|examples/|scripts/|\.github/|\.project-graph/|telegram_bot_stack/cli/templates/)

  - repo: https://github.com/commitizen-tools/commitizen
    rev: 9f3ec868c0429155a46b4819b625d47a8522a3d5 # frozen: v4.10.0
    hooks:
      - id: commitizen
        name: "üìù Conventional Commits"
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: update-project-graphs
        name: "üìä Update Project Graphs"
        entry: ./venv/bin/python .project-graph/utils/pre_commit_hook.py
        language: system
        pass_filenames: true
        files: \.(py|md|yml|yaml|toml|sh)$
