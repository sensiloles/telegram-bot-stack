# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: '^\.vscode/settings\.json$'  # JSONC with comments
      - id: pretty-format-json
        args: ['--autofix', '--indent=2', '--no-sort-keys']
        exclude: '^\.vscode/settings\.json$'  # JSONC with comments
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version - keep in sync with CI (lint.yml) and dev dependencies
    rev: fa1ed65ba95bfa7771a71003a9d74402541f5a5c  # frozen: v0.14.6
    hooks:
      - id: ruff
        name: "üîç Ruff Linter"
        # Uses config from pyproject.toml
        args: [--fix]
      - id: ruff-format
        name: "üé® Ruff Formatter"
        # Uses config from pyproject.toml

  - repo: https://github.com/commitizen-tools/commitizen
    rev: 9f3ec868c0429155a46b4819b625d47a8522a3d5  # frozen: v4.10.0
    hooks:
      - id: commitizen
        name: "üìù Conventional Commits"
        stages: [commit-msg]

  - repo: local
    hooks:
      - id: update-project-graphs
        name: "üìä Update Project Graphs"
        entry: python3 .project-graph/utils/pre_commit_hook.py
        language: system
        pass_filenames: true
        files: \.(py|md|yml|yaml|toml|sh)$
